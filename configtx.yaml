        Port: 7051
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('AuthOrgMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('AuthOrgMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('AuthOrgMSP.admin')"

