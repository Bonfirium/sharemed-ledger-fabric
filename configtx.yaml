    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

  - &AuthOrg
    Name: AuthOrg
    ID: AuthOrgMSP
    MSPDir: crypto-config/peerOrganizations/auth-org.sharemed-ledger.io/msp
    AnchorPeers:
