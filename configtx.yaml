        Port: 7051
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('MedOrg1MSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('MedOrg1MSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('MedOrg1MSP.admin')"

  - &MedOrg2
    Name: MedOrg2
    ID: MedOrg2MSP
